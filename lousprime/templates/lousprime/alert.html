{% load bootstrap5 %}

{% if messages %}
<div class="container">
    <div class="messages mt-4">
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible" style="margin-top:10px; margin-bottom:10px; width:100%;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{ message }}</strong>
        </div>
    {% endfor %}
    </div>
</div>
{% endif %}
